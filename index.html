<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>dev.finance$</title>
  </head>
  <body>
    <div class="header">
      <header>
        <img src="./assets/logo.svg" alt="Logo image" />
      </header>
    </div>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="income" />
          </h3>
          <span class="depositAmount">R$ 0,00</span>
        </div>
        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="outcome" />
          </h3>
          <span class="outcomeAmount">R$ 0,00</span>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="outcome" />
          </h3>
          <span class="totalAmount">R$ 0,00</span>
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <a href="#" class="button new" id="openModal">+ Nova Transação</a>

        <table class="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <h2>Nova Transação</h2>
        <form action="" id="transaction-form">
          <div class="input-box">
            <label class="sr-only" for="description">Descricão</label>
            <input
              type="text"
              name="description"
              id="description"
              placeholder="Descrição"
            />
            <label class="sr-only" for="number">Número</label>
            <input
              type="number"
              name="number"
              id="number"
              placeholder="0,00"
              pattern="^\d*(\.\d{0,2})?$"
            />
            <p>
              Use o sinal - (negativo) para despesas e , (vírgula) para as casas
              decimais
            </p>
            <label class="sr-only" for="date">Data</label>
            <input type="date" name="date" id="date" />
          </div>
          <div class="button-box">
            <button class="cancel" id="closeModal">Cancelar</button>
            <button class="save" type="submit">Salvar</button>
          </div>
        </form>
      </div>
    </div>
    <footer>
      <h3>dev.finance$</h3>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
