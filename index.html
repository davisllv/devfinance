<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>dev.finance$</title>
  </head>
  <body>
    <div class="header">
      <header>
        <img src="./assets/logo.svg" alt="Logo image" />
      </header>
    </div>

    <main class="container">
      <section id="balance">
        <div class="title">
          <h2 class="sr-only">Balanço</h2>
        </div>

        <div class="card">
          <h4>Entradas</h4>
          <span>R$ 5.000,00</span>
          <img src="./assets/income.svg" alt="income" />
        </div>
        <div class="card">
          <h4>Saídas</h4>
          <span>R$ 3.000,00</span>
          <img src="./assets/expense.svg" alt="outcome" />
        </div>
        <div class="card total">
          <h4>Total</h4>
          <span>R$ 2.000,00</span>
          <img src="./assets/total.svg" alt="outcome" />
        </div>
      </section>
      <section id="transaction">
        <h2 class="sr-only">Transações</h2>

        <table>
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="description">Luz</td>
              <td class="whitdraw">- R$ 500,00</td>
              <td>23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="" /></td>
            </tr>
            <tr>
              <td class="description">Salário</td>
              <td class="deposit">R$ 500,00</td>
              <td>23/01/2021</td>
              <td><img src="./assets/minus.svg" alt="" /></td>
            </tr>
          </tbody>
        </table>
      </section>
    </main>
    <footer>
      <h4>dev.finance$</h4>
    </footer>
  </body>
</html>
